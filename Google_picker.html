<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Picker Example</title>

    <!-- The standard Google Loader script; use your own key. -->
    <script src="http://www.google.com/jsapi?key=ABQIAAAAB1sX7FB9Ofxua7hBrIOFTRTLNYeUD0VHIWwuUTPmoTtesoxwQBTg---mIGKUvs43MBsXkAnAOaPKbwY"></script>
    <script type="text/javascript">

    // Use the Google Loader script to load the google.picker script.
    google.setOnLoadCallback(createPicker);
    google.load('picker', '1');

    // Create and render a Picker object for searching images.
    function createPicker() {
        var picker = new google.picker.PickerBuilder().
            addView(google.picker.ViewId.IMAGE_SEARCH).
            addView(google.picker.ViewId.DOCS).
            addView(google.picker.ViewId.DOCUMENTS).
            addView(google.picker.ViewId.FOLDERS).
            addView(google.picker.ViewId.FORMS).
            addView(google.picker.ViewId.IMAGE_SEARCH).
            addView(google.picker.ViewId.PDFS).
            addView(google.picker.ViewId.PHOTO_UPLOAD).
            addView(google.picker.ViewId.PHOTOS).
            addView(google.picker.ViewId.PRESENTATIONS).
            addView(google.picker.ViewId.RECENTLY_PICKED).
            addView(google.picker.ViewId.SPREADSHEETS).
            addView(google.picker.ViewId.VIDEO_SEARCH).
            setCallback(pickerCallback).
            build();
        picker.setVisible(true);
    }

    // A simple callback implementation.
    function pickerCallback(data) {
        var message = 'You picked: ' +
            ((data.action == google.picker.Action.PICKED) ? data.docs[0].url : 'nothing');
        document.getElementById('result').appendChild(document.createTextNode(message));
    }
    </script>
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
